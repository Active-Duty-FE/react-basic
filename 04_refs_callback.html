<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="test"></div>
  <script type="text/javascript" src="../../js/react.development.js"></script>
  <script type="text/javascript" src="../../js/react-dom.development.js"></script>
  <script type="text/javascript" src="../../js/babel.min.js"></script>
  <script type="text/babel">
    class Person extends React.Component {
      state = {isHot:false}
      render(){
        const {isHot} = this.state 
        return (
          <div>
            <h2>今天天气很{isHot ? '炎热' : '凉爽'}</h2><button onClick={this.changeWeather}>ChangeWeather</button>
            <input type="text" ref={c => {this.input1 = c;console.log(c)}} />
            <button onClick={this.showData1}>BTN</button>
            <input onBlur={this.showData2} type="text" ref={c => this.input2 = c} />
            <input ref={this.getInfo}></input>
            <button onClick={this.showData3}>getData3</button>
          </div>
        )
      }
      showData1 = ()=>{
          const {input1} = this
          console.log(input1.value);
        }
      showData2 = ()=>{
        const {input2} = this
          console.log(input2.value);
      }
      getInfo = (c)=>{
        this.input3 = c
        console.log(c)
      }
      showData3 = ()=> {
        const {input3} = this
        console.log(input3.value)
      }
      changeWeather = ()=>{
        const {isHot} = this.state
        this.setState({isHot : !isHot})
      }
    }
    ReactDOM.render(<Person/>,document.getElementById('test'))
  </script>
</body>
</html>
